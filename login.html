<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <!-- <script defer type="text/javascript" src="js/index.js"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="img/Logo-256px.ico" type="image/x-icon"> -->
    <title>Whisp Login</title>
</head>

<body>

    <div class="root">
        <div class="container">
            <div class="form">
                <div class="form-navbar">
                    <div class="navbar-left">
                        <div id="background">
                            <div id="icon"></div>
                            <div id="title"></div>
                        </div>
                    </div>
                    <div class="navbar-right">
                        <div id="background">
                            <div id="minimize"></div>
                            <div id="maximize"></div>
                            <div id="close"></div>
                        </div>
                    </div>
                </div>

                <div class="form-body">
                    <div class="logo-and-title">
                        <div id="logo"></div>
                        <div id="title"></div>
                    </div>

                    <div class="account-input">
                        <div id="icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="info">
                            <input class="input" name="username" type="text" required>
                            <label>Enter Username Here</label>
                        </div>
                    </div>

                    <div class="account-input">
                        <div id="icon">
                            <i class="fas fa-key"></i>
                        </div>
                        <div class="info">
                            <input class="input" name="password" type="text" required>
                            <label>Enter Password</label>
                        </div>
                    </div>

                    <div class="rememberme">
                        <label>Remember me?</label>
                        <div class="toggle"></div>
                    </div>

                    <div class="login_btn">
                        <label>LOG IN</label>
                    </div>

                    <div class="forgotpass">
                        <label>Forgot Password?</label>
                    </div>

                    <div class="signup">
                        <label>New User? Sign Up</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
